info:
  title: My api
  version: '1.0'
paths:
  /api/audio/{filename}:
    get:
      operationId: getAudio
      tags:
        - Audio
      description: Get audio by filename
      summary: Get audio
      parameters:
        - name: filename
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Get file success
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
  /api/audio:
    post:
      operationId: uploadAudio
      tags:
        - Audio
      description: Upload file audio
      summary: Upload file audio
      parameters:
        - name: hl
          in: path
          schema: &ref_0
            type: string
            enum:
              - ko
              - en
              - vi
            default: en
      requestBody:
        description: Upload multiple file audio
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Success
        '400':
          description: Parameters fail
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
  /api/file/{filename}:
    get:
      operationId: getFile
      tags:
        - File
      description: Get file by filename
      summary: Get file
      parameters:
        - name: filename
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Get file success
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
  /api/file:
    post:
      operationId: uploadFile
      tags:
        - File
      description: Upload file
      summary: Upload file
      parameters:
        - name: hl
          in: path
          schema: *ref_0
      requestBody:
        description: Upload multiple file
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Success
        '400':
          description: Parameters fail
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
  /api/image/{filename}:
    get:
      operationId: getImage
      tags:
        - Image
      description: Get image by filename
      summary: Get image
      parameters:
        - name: filename
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Get image success
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
  /api/image:
    post:
      operationId: uploadImage
      tags:
        - Image
      description: Upload image
      summary: Upload image
      parameters:
        - name: hl
          in: path
          schema: *ref_0
      requestBody:
        description: Upload multiple image
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                width:
                  type: integer
                height:
                  type: integer
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Success
        '400':
          description: Parameters fail
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
  /api/v1/booking:
    post:
      operationId: createbooking
      tags:
        - Booking
      description: Create new booking
      summary: Create new booking
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingProviderRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingHistoryResponse'
          description: Create new booking success
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
      security:
        - bearerAuth: []
  /api/v1/booking/handle:
    put:
      operationId: bookingHandle
      tags:
        - Booking
      description: Booing handle
      summary: Booing handle
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingHandleRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingHistoryResponse'
          description: Booing handle success
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
      security:
        - bearerAuth: []
  /api/v1/coin/history:
    get:
      operationId: getMyHistoryCoin
      tags:
        - Coin
      description: Get hisotory coins of the user himself
      summary: Get hisotory coins of the user himself
      parameters:
        - name: limit
          in: query
          schema: &ref_1
            type: string
            default: unlimited
          description: |2-

                    Example : limit=50
                            : limit=unlimited
                
        - name: page
          in: query
          schema: &ref_2
            type: string
            default: '1'
        - name: select
          in: query
          schema: &ref_3
            type: string
            default: '["$all"]'
          description: |2-

                    Example : select=["$all"]
                
        - name: where
          in: query
          schema: &ref_4
            type: string
            default: '{}'
          description: |2-

                    Example : where={"name":{"contains":"Minh"}}
                
        - name: order
          in: query
          schema: &ref_5
            type: string
            default: '[]'
          description: |2-

                    Example : order=[{"updatedAt":"asc"}]
                    
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoinHistoryPagingResponse'
          description: Response coin history success
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
      security:
        - bearerAuth: []
  /api/v1/coin/total:
    get:
      operationId: getMyTotalCoin
      tags:
        - Coin
      description: Total number of coins of the user himself
      summary: Total number of coins of the user himself
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCoinResponse'
          description: Get total point success
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
      security:
        - bearerAuth: []
  /api/v1/coin/admin:
    post:
      operationId: adminCreatePointForUser
      tags:
        - Coin
      description: Admin create point for user
      summary: Admin create point for user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PointForUserRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCoinResponse'
          description: Register success
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
      security:
        - bearerAuth: []
  /api/v1/provider:
    get:
      operationId: getListProvider
      tags:
        - Provider
      description: Get list provider
      summary: Get list provider
      parameters:
        - name: start_cost
          in: query
          schema:
            type: number
            default: 5
          description: |2-

                    Example : start_cost=5
                    
        - name: end_cost
          in: query
          schema:
            type: number
            default: 10
          description: |2-

                    Example : end_cost=5
                    
        - name: skill_id
          in: query
          schema:
            type: string
            default: 14476c02-2846-4097-8f00-b495e8fc77ae
          description: |2-

                    Example : skill_id=14476c02-2846-4097-8f00-b495e8fc77ae
                    
        - name: limit
          in: query
          schema: *ref_1
          description: |2-

                    Example : limit=50
                            : limit=unlimited
                
        - name: page
          in: query
          schema: *ref_2
        - name: select
          in: query
          schema: *ref_3
          description: |2-

                    Example : select=["$all"]
                
        - name: where
          in: query
          schema: *ref_4
          description: |2-

                    Example : where={"name":{"contains":"Minh"}}
                
        - name: order
          in: query
          schema: *ref_5
          description: |2-

                    Example : order=[{"updatedAt":"asc"}]
                    
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilterProviderPagingResponse'
          description: Provider success
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
    post:
      operationId: becomeProvider
      tags:
        - Provider
      description: Register become provider
      summary: Register become provider
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BecomeProviderRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BecomeProviderResponse'
          description: Register success
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
      security:
        - bearerAuth: []
  /api/v1/provider/{slug}:
    get:
      operationId: getProviderBySlug
      tags:
        - Provider
      description: Get Provider by slug or id
      summary: Get Provider by slug or id
      parameters:
        - name: slug
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProfieProviderBySlugResponse'
          description: Provider success
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
  /api/v1/provider_skill:
    post:
      operationId: createProviderSkill
      tags:
        - ProviderSkill
      description: Register become providerSkill
      summary: Register become providerSkill
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProviderSkillRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderSkillRequest'
          description: Register success
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
      security:
        - bearerAuth: []
  /api/v1/skill:
    get:
      operationId: findAndCountAll
      tags:
        - Skill
      description: Get all skills
      summary: Get all skills
      parameters:
        - name: limit
          in: query
          schema: *ref_1
          description: |2-

                    Example : limit=50
                            : limit=unlimited
                
        - name: page
          in: query
          schema: *ref_2
        - name: select
          in: query
          schema: *ref_3
          description: |2-

                    Example : select=["$all"]
                
        - name: where
          in: query
          schema: *ref_4
          description: |2-

                    Example : where={"name":{"contains":"Minh"}}
                
        - name: order
          in: query
          schema: *ref_5
          description: |2-

                    Example : order=[{"updatedAt":"asc"}]
                    
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillPagingResponse'
          description: Filter Skill success
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
    post:
      operationId: createSkill
      tags:
        - Skill
      description: Create Skill
      summary: Create Skill
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSkillRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSkillRequest'
          description: Create Skill success
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: 500 Internal Server Error Response
      security:
        - bearerAuth: []
tags:
  - name: Audio
  - name: File
  - name: Image
  - name: Booking
  - name: Coin
  - name: Provider
  - name: ProviderSkill
  - name: Skill
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    BookingHandleRequest:
      type: object
      properties:
        bookingHistoryId:
          type: string
          description: Booking history id
          example: 42ac81c2-1815-45f7-b598-412487161e1f
        status:
          type: string
          description: Booking status
          example: PROVIDER_ACCEPT
      required:
        - bookingHistoryId
        - status
      description: Booking handle provider request
    BookingProviderRequest:
      type: object
      properties:
        providerSkillId:
          type: string
          description: Provider Skill Id
          example: 42ac81c2-1815-45f7-b598-412487161e1f
        bookingPeriod:
          type: number
          description: Booking peroid
          example: 2
        voucherIds:
          type: array
          description: Voucher ids
          example:
            - 42ac81c2-1815-45f7-b598-412487161e1f
          items:
            type: string
      required:
        - providerSkillId
        - bookingPeriod
      description: Booking cost provider skill request
    BookingHistoryResponse:
      type: object
      properties:
        id:
          type: string
          description: Id's provider
          example: a1da9857-355e-43f1-8fdb-26a8a0ace6bd
        createdAt:
          type: date
          description: Created At
          example: '2023-05-10T07:08:46.083Z'
        updatedAt:
          type: date
          description: Update At
          example: '2023-05-10T07:08:46.083Z'
        deletedAt:
          type: date
          description: Deleted At
          example: '2023-05-10T07:08:46.083Z'
        acceptedAt:
          type: date
          description: Accepted At
          example: '2023-05-10T07:08:46.083Z'
        status:
          type: string
          description: Slug url
          example: INIT
        bookerId:
          type: string
          description: Id's user booking
          example: a1da9857-355e-43f1-8fdb-26a8a0ace6bd
        providerSkillId:
          type: string
          description: Id's skill of provider
          example: a1da9857-355e-43f1-8fdb-26a8a0ace6bd
        totalCost:
          type: number
          description: Total cost (bookingPeriod * skillCost)
          example: 16
        bookingPeriod:
          type: number
          description: Booking period (hours)
          example: 2
      required:
        - id
        - status
        - bookerId
        - providerSkillId
      description: Booking History response
    PointForUserRequest:
      type: object
      properties:
        amount:
          type: number
          description: Amount
          example: 10
        userId:
          type: string
          description: User Id
          example: 7d8c6f10-3eaf-4173-a7c6-f817ebfa71fa
      required:
        - amount
        - userId
      description: User registor become provider
    PaginationResponse:
      type: object
      properties:
        currentPage:
          type: number
          description: Current page
          example: 2
        nextPage:
          type: number
          description: Next page
          example: 3
        prevPage:
          type: number
          description: Previous page
        limit:
          type: object
          description: Limit
          example: 50
      required: []
    CoinHistoryPagingResponse:
      type: object
      properties:
        row:
          type: array
          description: Row
          example:
            - id: c8b6a728-6db6-42e6-b050-92ab31ced664
              createdAt: '2023-05-10T10:13:19.401Z'
              updatedAt: '2023-05-10T10:13:19.401Z'
              deletedAt: null
              userId: 7d8c6f10-3eaf-4173-a7c6-f817ebfa71fa
              coinType: ADMIN
              amount: 10
              createdId: c46c8037-0969-47d1-9337-e35571c87305
            - id: f3ec70d2-549c-454f-b5bc-caf92f7240be
              createdAt: '2023-05-10T10:14:38.564Z'
              updatedAt: '2023-05-10T10:14:38.564Z'
              deletedAt: null
              userId: 7d8c6f10-3eaf-4173-a7c6-f817ebfa71fa
              coinType: ADMIN
              amount: 10
              createdId: c46c8037-0969-47d1-9337-e35571c87305
          items:
            $ref: '#/components/schemas/CoinHistoryPagingResponse'
        count:
          type: number
          description: Count
          example: 100
        pagination:
          type: STRING
          description: Pagination
          example:
            currentPage: 2
            nextPage: 3
            prevPage: 1
            limit: 2
          $ref: '#/components/schemas/PaginationResponse'
      required: []
      description: Coin History response
    UserCoinResponse:
      type: object
      properties:
        userId:
          type: string
          description: User id
          example: 9fa9f3c5-640a-407f-b64f-12ff6f55e15c
        totalCoinsAvailable:
          type: number
          description: Total coins available of user
          example: 900
        totalCoin:
          type: number
          description: Total coin of user
          example: 1000
      required:
        - userId
        - totalCoinsAvailable
        - totalCoin
      description: User coin response
    BecomeProviderRequest:
      type: object
      properties:
        slug:
          type: string
          description: Slug url
          example: do_tran_minh_chu
        name:
          type: string
          description: Display name of provider
          example: Đỗ Trần Minh Chu
        avatarUrl:
          type: string
          description: Avatart Url of provider
          example: >-
            https://cdn.pixabay.com/photo/2020/05/11/22/31/cat-5160456_960_720.png
        voiceUrl:
          type: string
          description: Url mp3
          example: >-
            https://files.playerduo.net/production/audio_voices/79eb9c87-917c-4331-88f8-7a04d2c2712b__83a27d00-e0a2-11eb-8c44-9f18adc4e12c__audio_voice.mp3
        description:
          type: string
          description: Description
          example: This is description about me <3
      required:
        - slug
        - name
        - avatarUrl
        - voiceUrl
        - description
      description: User registor become provider
    BecomeProviderResponse:
      type: object
      properties:
        id:
          type: string
          description: Id's provider
          example: a1da9857-355e-43f1-8fdb-26a8a0ace6bd
        createdAt:
          type: date
          description: Created At
          example: '2023-05-10T07:08:46.083Z'
        updatedAt:
          type: date
          description: Update At
          example: '2023-05-10T07:08:46.083Z'
        deletedAt:
          type: date
          description: Deleted At
        userId:
          type: string
          description: Id's user
          example: a1da9857-355e-43f1-8fdb-26a8a0ace6bd
        slug:
          type: string
          description: Slug url
          example: do_tran_minh_chu
        name:
          type: string
          description: Display name of provider
          example: Đỗ Trần Minh Chu
        avatarUrl:
          type: string
          description: Avatart Url of provider
          example: >-
            https://cdn.pixabay.com/photo/2020/05/11/22/31/cat-5160456_960_720.png
        voiceUrl:
          type: string
          description: Url mp3
          example: >-
            https://files.playerduo.net/production/audio_voices/79eb9c87-917c-4331-88f8-7a04d2c2712b__83a27d00-e0a2-11eb-8c44-9f18adc4e12c__audio_voice.mp3
        description:
          type: string
          description: Description
          example: This is description about me <3
      required:
        - id
        - userId
        - slug
        - name
        - avatarUrl
        - voiceUrl
        - description
      description: User registor become provider response
    FilterProviderResponse:
      type: object
      properties:
        id:
          type: string
          description: Id's provider
          example: a1da9857-355e-43f1-8fdb-26a8a0ace6bd
        userId:
          type: string
          description: Id's user
          example: a1da9857-355e-43f1-8fdb-26a8a0ace6bd
        slug:
          type: string
          description: Slug url
          example: do_tran_minh_chu
        name:
          type: string
          description: Đỗ Trần Minh Chu
          example: 10
        avatarurl:
          type: string
          description: Avatar url
          example: >-
            https://cdn.pixabay.com/photo/2020/05/11/22/31/cat-5160456_960_720.png
        voiceurl:
          type: string
          description: Avatar url
          example: >-
            https://files.playerduo.net/production/audio_voices/79eb9c87-917c-4331-88f8-7a04d2c2712b__83a27d00-e0a2-11eb-8c44-9f18adc4e12c__audio_voice.mp3
        description:
          type: string
          description: Description
          example: This is description about me <3
        cost:
          type: number
          description: Cost
          example: 6
        skillid:
          type: string
          description: Skill Id
          example: 45cc1d82-644b-4f7a-b474-7492b2575f10
        skillname:
          type: string
          description: Skill name
          example: Liên Minh Huyền Thoại
        skillimageurl:
          type: string
          description: Skill image url
          example: Liên Minh Huyền Thoại
      required:
        - id
        - userId
        - slug
        - name
        - avatarurl
        - voiceurl
        - description
        - cost
        - skillid
        - skillname
        - skillimageurl
      description: Filter Provider response
    FilterProviderPagingResponse:
      type: object
      properties:
        row:
          type: array
          description: Row
          example:
            - id: d7d73d7b-5cbe-4d4c-b6b9-11756f3ea31a
              userid: a5dc4dce-ae30-441b-a806-c5cdf77de171
              slug: do_tran_minh_chu_2
              name: Đỗ Trần Minh Chu
              avatarurl: >-
                https://cdn.pixabay.com/photo/2020/05/11/22/31/cat-5160456_960_720.png
              voiceurl: >-
                https://files.playerduo.net/production/audio_voices/79eb9c87-917c-4331-88f8-7a04d2c2712b__83a27d00-e0a2-11eb-8c44-9f18adc4e12c__audio_voice.mp3
              description: This is description about me <3
              cost: 6
              skillid: 45cc1d82-644b-4f7a-b474-7492b2575f10
              skillname: Liên Minh Huyền Thoại
              skillimageurl: >-
                https://cdn.tgdd.vn/2020/06/content/hinh-nen-lien-minh-huyen-thoai-dep-mat-cho-pc-va-dien-thoai-background-800x450.jpg
            - id: e2c18733-4912-4bc0-bdf3-02c2243d22f4
              userid: 8ef2aa17-dd44-426f-9606-c87e20199bef
              slug: do_tran_minh_chu
              name: Đỗ Trần Minh Chu
              avatarurl: >-
